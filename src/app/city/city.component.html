<div class="container" *ngIf="city">
  <div class="row text-center">
    <h1 class="text-center">{{city.jurisdictiongeo_city}}</h1>
    <a *ngIf="details" href="https://en.wikipedia.org/?curid={{details.pageid}}" target="_blank">View On Wikipedia</a>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <p *ngIf="details" [innerHTML]="details.extract"></p>
    </div>
    <div class="col-xs-12 col-sm-6">
      <sebm-google-map *ngIf="city.jurisdictiongeo" [latitude]="city.jurisdictiongeo.coordinates[1]" [longitude]="city.jurisdictiongeo.coordinates[0]"
        [zoom]="13">
        <sebm-google-map-marker [latitude]="city.jurisdictiongeo.coordinates[1]" [longitude]="city.jurisdictiongeo.coordinates[0]"></sebm-google-map-marker>
      </sebm-google-map>
    </div>
  </div>
</div>

<div class="container" *ngIf="!city">
  <div class="row">
    <h1>No City Found!</h1>
  </div>
</div>
